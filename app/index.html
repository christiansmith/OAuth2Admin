<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OAuth2Server Administration">
    <meta name="author" content="Christian Smith">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>OAuth2Server Administration</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/bootstrap/docs/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles/main.css" rel="stylesheet">
  </head>

  <body ng-app="OAuth2Admin">

    <!-- Fixed navbar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">OAuth2Server</a>
          <ul class="nav navbar-nav pull-right" ng-controller="SessionCtrl">
            <li>
              <a href="#" ng-click="open()">
                {{session.host}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span2">
          <br>
          <br>
          <br>
          <br>
          <div class="tabs-left">
            <ul class="nav nav-tabs">
              <li ng-class="{active: $state.includes('dashboard')}">
                <a ui-sref="dashboard">Dashboard</a>
              </li>
              <li ng-class="{active: $state.includes('users')}">
                <a ui-sref="users">Users</a>
              </li>
              <li ng-class="{active: $state.includes('clients')}">
                <a ui-sref="clients">Clients</a>
              </li>
              <li ng-class="{active: $state.includes('resources')}">
                <a ui-sref="resources">Resources</a>
              </li>
              <li ng-class="{active: $state.includes('logs')}">
                <a ui-sref="logs">Logs</a>
              </li>
              <li ng-class="{active: $state.includes('settings')}">
                <a ui-sref="settings">Settings</a>
              </li>              
            </ul>          
          </div>
        </div>
        <div class="span10">
          <div ui-view></div>
        </div>
      </div>
    </div>

    <!-- Application dependencies -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular-unstable/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    
    <script src="scripts/app.js"></script>
    <script src="scripts/interceptors/authentication.js"></script>

    <script src="scripts/controllers/clients.js"></script>
    <script src="scripts/controllers/dashboard.js"></script>
    <script src="scripts/controllers/logs.js"></script>
    <script src="scripts/controllers/resources.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/controllers/session.js"></script>
    <script src="scripts/controllers/users.js"></script>
    

    <script src="scripts/services/base64.js"></script>
    <script src="scripts/services/request.js"></script>
    <script src="scripts/services/session.js"></script>    
    <script src="scripts/services/user.js"></script>
    <script src="scripts/services/client.js"></script>
    <script src="scripts/services/resource.js"></script>

    <script src="scripts/filters/truncate.js"></script>
    <!-- endbuild -->

  </body>
</html>
