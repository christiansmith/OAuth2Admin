<h1>Users</h1>

<table class="table table-condensed table-hover">
  <thead>
    <th>ID</th>
    <th>Username</th>
    <th>Email</th>
    <th>Created</th>
    <th>Modified</th>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td>{{user._id | truncate}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.created | date:'mediumDate'}}</td>
      <td>{{user.modified | date: 'mediumDate'}}</td>
    </tr>
  </tbody>
</table>
